<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Банковский счет</title>
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/account.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
</head>
<body>

    <div>
        <div>
            <label for="id">ID:</label>
            <input id="id" type="text" name="id"/>
        </div>

        <div>
            <label for="owner">Владелец счета:</label>
            <input id="owner" type="text" name="owner"/>
        </div>

        <div>
            <label for="balance">Баланс счета:</label>
            <input id="balance" type="text" name="balance"/>
        </div>

        <div>
            <button id="create">Создать счет</button>
        </div>

    </div>
</body>
</html>
