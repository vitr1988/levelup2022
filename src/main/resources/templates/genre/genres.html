<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>List of all genres</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="css/style.css">
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}" src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function () {
            fillData();
        });

        function fillData(page) {
            $.get('/levelup/api/genres' + (page ? '?page=' + page : ''), function (result) {
                let rowsData = '';
                for (let i = 0; i < result.data.length; i++) {
                    let genre = result.data[i];
                    var actionButton = '';
                    if (result.admin) {
                        actionButton =
                            '<td>' +
                            '<a href="/levelup/genre/edit?code=' + genre.code + '"><img title="Edit" src="/levelup/images/edit.png"/></a>' +
                            '<a data-id="genre_' + genre.code + '" href="genre.html"><img title="Delete" src="/levelup/images/delete.png"/></a>' +
                            '</td>'
                    }
                    rowsData += '<tr><td>' + genre.code + '</td>' +
                        '<td>' + genre.name + '</td>' +
                        actionButton +
                        '</tr>';
                }
                let genreDataElement = $('#genreData');
                genreDataElement.html(rowsData);
                if (result.admin) {
                    $('a[data-id^=genre_]').one('click', function (event) {
                        if (confirm('Are you sure to delete this genre?')) {
                            let genreCode = $(this).attr('data-id').replace('genre_', '');
                            $.ajax({
                                url: '/levelup/api/genres/' + genreCode,
                                type: 'DELETE',
                                success: function () {
                                    location.href = '/levelup/genres';
                                },
                                error: function (jqXHR, exception) {
                                    if (jqXHR.status === 403) {
                                        alert('You have no right');
                                    }
                                }
                            });
                        }
                        event.preventDefault();
                    });
                }

                $('#navigation').html(
                    (result.hasPrevious ? ('<a href="javascript:fillData(' + (result.currentPage - 1) + ')">' +
                        '<img title="Previous page" src="/levelup/images/previous.png"/>' +
                        '</a>') : '') +
                    'Current page <span>' + (result.currentPage + 1) + '</span> of <span>' + result.totalPage + '</span>' +
                    (result.hasNext ?  ('<a href="javascript:fillData(' + (result.currentPage + 1) + ')">' +
                        '<img title="Next page" src="/levelup/images/next.png"/>' +
                        '</a>') : ''));
            });
        }
    </script>
</head>
<body>
<div class="loginPanel" sec:authorize="isAuthenticated()">
    <span class="loginName" sec:authentication="name"></span>
    <div class="logoutButton">
        <a th:href="@{/logout}"><img title="Logout" th:src="@{/images/exit.png}"/></a>
    </div>
</div>
<p><strong>Genres:</strong></p>

<div id="navigation"></div>
<table class="genres">
    <thead>
    <tr>
        <th>Code</th>
        <th>Name</th>
        <th sec:authorize="hasRole('ROLE_ADMIN')">Actions</th>
    </tr>
    </thead>
    <tbody id="genreData"/>
</table>
<div id="toolbar">
    <a th:href="@{/}" href="../index.html"><img alt="Back" th:src="@{/images/back.png}"/></a>
    <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/genre/add}" href="genre.html"><img alt="Add" th:src="@{/images/add.png}"/></a>
</div>
</body>
</html>
